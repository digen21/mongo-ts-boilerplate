<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification - Trackify</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 15px;
      }
      .header h1 {
        color: #333;
        font-size: 24px;
      }
      .content {
        text-align: center;
        margin: 20px 0;
        color: #555;
        font-size: 16px;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        background-color: #4cafef;
        color: #ffffff;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        text-decoration: none;
        font-weight: bold;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #999;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Trackify</h1>
      </div>

      <!-- Content -->
      <div class="content">
        <p>Hi there,</p>
        <p>
          Thank you for signing up with <strong>Trackify</strong>! To complete your registration,
          please verify your email address.
        </p>
        <p>
          <a
            href="http://localhost:3000/api/auth/verify-email?id={id}&token={token}"
            class="button"
          >
            Verify Email
          </a>
        </p>
        <!-- Todo Pass Dynamic Time Expiration Here -->
        <p>Email is valid upto 30 minutes</p>
        <p>If you didnâ€™t sign up for Trackify, you can safely ignore this email.</p>
      </div>

      <!-- Footer -->
      <div class="footer">&copy; 2025 Trackify. All rights reserved.</div>
    </div>
  </body>
</html>
